<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobro Skyland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sistema de Cobro Skyland</h1>

        <!-- Formulario de Registro de Persona -->
        <form id="personaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="estadoAsistencia">Estado de Asistencia:</label>
            <select id="estadoAsistencia" required>
                <option value="Presente">Presente</option>
                <option value="Ausente">Ausente</option>
            </select>

            <label for="estadoPago">Estado de Pago:</label>
            <select id="estadoPago" required>
                <option value="Pago">Pago</option>
                <option value="Pendiente Pago">Pendiente Pago</option>
            </select>

            <label for="cantidadPago">Cantidad Pagada:</label>
            <input type="number" id="cantidadPago" required>

            <label for="monedaPago">Moneda:</label>
            <select id="monedaPago" required>
                <option value="Dolares">Dólares</option>
                <option value="Bolivares">Bolívares</option>
            </select>

            <label for="tipoCambio">Tipo de Cambio (1 USD = Bs):</label>
            <input type="number" id="tipoCambio" required>

            <div id="equivalenciaDiv" style="display:none;">
                <p><strong>Equivalente:</strong> <span id="equivalenciaResultado"></span> <span id="monedaEquivalente"></span></p>
            </div>

            <button type="submit">Registrar Persona</button>
        </form>

        <h2>Lista de Personas Registradas:</h2>
        <table id="personasList">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Asistencia</th>
                    <th>Estado de Pago</th>
                    <th>Cantidad Pagada</th>
                    <th>Moneda</th>
                    <th>Equivalente</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
