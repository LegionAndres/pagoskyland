<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cobro Skyland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Sistema de Cobro Skyland</h1>

        <!-- Formulario de Registro de Persona -->
        <form id="personaForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="estadoAsistencia">Estado de Asistencia:</label>
            <select id="estadoAsistencia" required onchange="verificarAsistencia()">
                <option value="Presente">Presente</option>
                <option value="Ausente">Ausente</option>
            </select>

            <label for="estadoPago">Estado de Pago:</label>
            <select id="estadoPago" required>
                <option value="Pago">Pago</option>
                <option value="Pago Incompleto">Pago Incompleto</option>
                <option value="Pendiente Pago">Pendiente Pago</option>
            </select>

            <label for="cantidadPago">Cantidad Pagada:</label>
            <input type="number" id="cantidadPago" required>

            <label for="monedaPago">Moneda:</label>
            <select id="monedaPago" required>
                <option value="Dolares">Dólares</option>
                <option value="Bolivares">Bolívares</option>
            </select>

            <label for="tipoCambio">Tipo de Cambio (1 USD = Bs):</label>
            <input type="number" id="tipoCambio" required>

            <label for="formaPago">Forma de Pago:</label>
            <select id="formaPago" required onchange="mostrarCampoDestino()">
                <option value="Efectivo Bolivares">Efectivo Bolívares</option>
                <option value="Efectivo Divisa">Efectivo Divisa</option>
                <option value="Transferencia Bolivares">Transferencia Bolívares</option>
                <option value="Transferencia Dolares">Transferencia Dólares</option>
                <option value="Pago Movil Venezuela">Pago Móvil Venezuela</option>
                <option value="Pago Movil Banesco">Pago Móvil Banesco</option>
                <option value="Pago Movil Mercantil">Pago Móvil Mercantil</option>
                <option value="Pago Movil Tesoro">Pago Móvil Tesoro</option>
                <option value="Pago Movil Banca Amiga">Pago Móvil Banca Amiga</option>
                <option value="Otro Banco">Otro Banco</option>
            </select>

            <!-- Campo para ingresar el destino si se selecciona "Otro Banco" -->
            <div id="campoDestino" style="display:none;">
                <label for="destinoPago">Destino de Pago (Especificar Banco):</label>
                <input type="text" id="destinoPago" placeholder="Escribir nombre del banco">
            </div>

            <!-- Nuevo campo para seleccionar quién recibe el pago -->
            <label for="destinoPagoPersona">Responsable (quién recibe el pago):</label>
            <select id="destinoPagoPersona" required onchange="mostrarCampoNombreManual()">
                <option value="Jose Manrique">Jose Manrique</option>
                <option value="Oswaldo Carrillo">Oswaldo Carrillo</option>
                <option value="Wilmer Bello">Wilmer Bello</option>
                <option value="Otro">Otro</option>
            </select>

            <!-- Campo para ingresar el nombre manualmente -->
            <div id="campoNombreManual" style="display:none;">
                <label for="nombreManual">Especificar nombre:</label>
                <input type="text" id="nombreManual" placeholder="Escribir nombre de la persona">
            </div>

            <div id="equivalenciaDiv" style="display:none;">
                <p><strong>Equivalente:</strong> <span id="equivalenciaResultado"></span> <span id="monedaEquivalente"></span></p>
            </div>

            <button type="submit">Registrar Persona</button>
        </form>

        <h2>Lista de Personas Registradas:</h2>
        <table id="personasList">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Asistencia</th>
                    <th>Estado de Pago</th>
                    <th>Cantidad Pagada</th>
                    <th>Moneda</th>
                    <th>Forma de Pago</th>
                    <th>Responsable</th>
                    <th>Equivalente</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se agregarán las filas dinámicamente -->
            </tbody>
        </table>

        <p><strong>Total en Dólares:</strong> <span id="totalDolares">0</span></p>
        <p><strong>Total en Bolívares:</strong> <span id="totalBolivares">0</span></p>

        <!-- Botón para generar PDF -->
        <button id="generatePDF">Generar PDF</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
